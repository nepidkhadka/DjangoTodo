{% extends "todo/base.html" %} 

{% block title %}
  Home
{% endblock %}

{% block content %}

{% include "todo/addtodo.html" %}

<div class="container">
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Desc</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for todo in todos %}
    <tr>
      <th scope="row">{{todo.id}}</th>
      <td>{{todo.title}}</td>
      <td>{{todo.des}}</td>
      <td>{{todo.isDone}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>


{% endblock %}
